plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'war'
}

tasks.withType(JavaCompile) {  
    options.encoding = "UTF-8"  
}

war{
    baseName ="bankservice"
}

ext {
	junitVersion = '4.11'
	springVersion = '4.1.4.RELEASE'
}

repositories {
	mavenLocal()
    jcenter()
    mavenCentral()
    maven {url 'http://maven.wso2.org/nexus/content/repositories/releases/'}
    maven {url 'http://maven.wso2.org/nexus/content/groups/wso2-public/'}
    maven {url 'http://maven.wso2.org/nexus/content/repositories/public/'}
    maven {url 'http://nexus.saas.hand-china.com/content/repositories/rdc/'}
    maven {url 'http://www.ebi.ac.uk/intact/maven/nexus/content/repositories/public/'}
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.56'

   //spring begin
   	compile "org.springframework:spring-jdbc:${springVersion}"
	compile "org.springframework:spring-context:${springVersion}"
	compile "org.springframework:spring-beans:${springVersion}"
	compile "org.springframework:spring-test:${springVersion}"
	compile "org.springframework:spring-aspects:${springVersion}"
	compile "org.springframework:spring-tx:${springVersion}"
	compile "org.springframework:spring-web:${springVersion}"
	//spring end
	
	//mybaits begin
   compile "org.mybatis:mybatis:3.3.1"
   compile "org.mybatis:mybatis-spring:1.2.3"
   //mybatis end
   
   //jdbc
   compile group: 'com.mchange', name: 'c3p0', version: '0.9.5.2'
   //jdbc end
   
   // oracle
   //compile group: 'com.oracle', name: 'ojdbc7', version: '12.1.0.2'
	compile group: 'com.github.noraui', name: 'ojdbc8', version: '12.2.0.1'
   // oracle end
   
   // dom4j xml
   compile group: 'dom4j', name: 'dom4j', version: '1.6.1'
   // dom4j end
   
   //axis
   //compile group: 'org.apache.axiom', name: 'com.springsource.org.apache.axiom', version: '1.2.13'
	compile group: 'org.apache.axis2', name: 'axis2-spring', version: '1.7.4'
	compile group: 'org.apache.axis2', name: 'axis2-adb', version: '1.7.9'
	compile group: 'org.apache.axis2', name: 'axis2-transport-local', version: '1.7.9'
	compile group: 'org.apache.axis2', name: 'axis2-transport-http', version: '1.7.4'
   // axis end
   
   // tests
   testCompile "junit:junit:${junitVersion}"
   testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
	testCompile "org.mockito:mockito-all:1.10.8"
   // test end
}
